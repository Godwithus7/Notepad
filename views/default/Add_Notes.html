{{extend 'Notepadlayout.html'}}

  <!--Form-->
  <div class="container">
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <form class="form" action="{{=URL('AddNotes')}}" method="post"> 
           <div class="form-group">

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Your Title" />
              </div>

              <div class="form-group">
                <label for="notes">Add Notes</label>
                <textarea class="form-control" rows="15" name="notes" placeholder="Your Notes"></textarea>
              </div>
              
              <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" name="file" class="form-control">
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div> 

          </div>  
        </form>
      </div>
    
      <div class="col-md-2">  
      </div>

    </div>  
  </div>
