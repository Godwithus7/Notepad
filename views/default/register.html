<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{{=URL('static','css/bootstrap.css')}}"/>
	<!--[if lt IE 9]>-->
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<!--[endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center page-header">
				<h1>Welcome to Codetrain Notepad</h1>
        		<h5>Save your Note, Read on the go</h5>
			</div>
		</div>
	</div>	

	<div class="container">
		<div class="row">

			<div class="col-md-3">
			</div>

			<div class="col-md-6">
				<form class="form-horizontal" action="{{=URL('store')}}" method="post">	
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" class="form-control" name="firstname" autofocus autocomplete="off" placeholder="Enter your First Name" required="true" size="30">
					</div>

					<div class="form-group">
						<label for="middlename">Middle Name:</label>
						<input type="text" class="form-control" name="middlename" placeholder="Enter your Middle Name" size="30">
					</div>

					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" class="form-control" name="lastname" placeholder="Enter your Last Name" size="30">
					</div>	

					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" name="email" placeholder="Enter your emial address" size="30">
					</div>

					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" name="password" placeholder="Enter your password" size="30">
					</div>

					<div class="form-group">
						<label for="repassword">RE: Password:</label>
						<input type="password" class="form-control" name="repassword" placeholder="Re-enter your password" size="30">
					</div>

					<div class="form-group">
						<input type="submit" value="Register">
					</div>

					<div class="form-group">
						<p class="text-muted">Already have an account? <a href="{{=URL('default','index')}}"><b> Click here to Login</b></a></p>
					</div>	
				</form>
			</div>

			<div class="col-md-3">	
			</div>

		</div>	
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
