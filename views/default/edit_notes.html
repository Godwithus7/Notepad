<{{extend 'Notepadlayout.html'}}


  <!--Form-->
  <div class="container">
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <form class="form" action="{{=URL('update')}}" method="post"> 
           <div class="form-group">

	            <div class="form-group">
	                <label for="title">Title</label>
	                <input type="text" class="form-control" name="title" placeholder="Your Title" value="{{=note.db_title}}"/>
	            </div>

	            <div class="form-group">
	                <label for="notes">Add Notes</label>
	                <textarea class="form-control" rows="10" name="notes" placeholder="Your Notes">{{=note.db_notes}}</textarea>
	            </div>

              <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" name="file" class="form-control">
              </div>
	              
	            <div class="form-group">
      					<input type="hidden" class="form-control" name="id" placeholder="Enter ID" value="{{=note.id}}" required>     
      				</div>

              <div>
                <button type="submit" class="btn btn-primary">Update Note</button>
              </div> 
              
          </div>  
        </form>
      </div>
    
      <div class="col-md-2">  
      </div>

    </div>  
  </div>
